<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="relative grid size-full min-h-screen md:grid-cols-[256px_1fr]">
      <header
        class="open/ group peer fixed top-0 z-50 col-span-2 flex h-16 w-full items-center justify-between border-b border-border bg-bg-menu px-5 md:h-20 [&.open]:border-transparent"
      >
        <a href="" class="flex items-center justify-center">
          <h1 class="font-logo text-[28px] font-extrabold">Logo</h1>
        </a>
        <button
          type="button"
          class="flex items-center justify-center group-[&.open]:hidden md:hidden"
          onclick="document.querySelector('header').classList.add('open')"
        >
          <i class="material-symbols-outlined"> menu </i>
        </button>
        <button
          type="button"
          class="hidden items-center justify-center transition-transform hover:rotate-180 group-[&.open]:flex"
          onclick="document.querySelector('header').classList.remove('open')"
        >
          <i class="material-symbols-outlined"> close </i>
        </button>
        <div
          class="ovh group relative z-[52] ml-auto flex h-12 w-auto min-w-36 items-center justify-center gap-2.5 overflow-hidden rounded-full border border-white/[0.12] pl-5 pr-2.5 backdrop-blur-md transition-colors max-md:fixed max-md:bottom-5 max-md:hidden max-md:w-[calc(100%-40px)] max-md:group-[&.open]:flex"
        >
          <div class="flex flex-col leading-tight">
            <span
              class="admin text-[12px] font-medium [&.admin]:text-warning [&.editor]:text-success [&.viewer]:text-text-faded"
              >admin</span
            >
            <span class="text-[14px] font-semibold">xxxxxxxxx</span>
          </div>
          <button
            type="button"
            class="btn-hover relative ml-auto flex size-7 items-center justify-center gap-2.5 rounded-2xl bg-primary"
            onclick="location.href='../index.html'"
          >
            <i class="material-symbols-outlined text-[18px]">
              power_settings_new
            </i>
          </button>
        </div>
      </header>
      <aside
        class="relative left-0 top-0 size-full border-r border-border bg-bg-menu px-3 py-5 pt-16 peer-[&.open]:flex max-md:fixed max-md:z-[49] max-md:hidden md:w-64 md:pt-20"
      >
        <nav class="sticky top-[100px] flex w-full flex-col gap-3 pt-5">
          <a
            href="dashboard.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> dashboard </i>
            <span class="">Dashboard</span>
          </a>
          <a
            href="txs.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> bar_chart </i>
            <span class="">TXs</span>
          </a>
          <a
            href="gameUser.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              stadia_controller
            </i>
            <span class="">Game User</span>
          </a>
          <a
            href="administrator.html"
            class="active flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              manage_accounts
            </i>
            <span class="">Administrator</span>
          </a>
        </nav>
      </aside>
      <main
        class="flex size-full flex-col px-5 py-5 pt-16 max-md:col-span-2 md:px-10 md:pt-20"
      >
        <h2 class="pb-4 pt-5 text-[28px] font-medium">Register New Admin</h2>
        <div class="flex w-full flex-col gap-4">
          <section class="grid gap-4 overflow-x-hidden">
            <article
              data-role="admin-register"
              class="overflow-hidden rounded-2xl bg-bg-menu p-5"
            >
              <div class="flex max-w-[600px] flex-col gap-y-5">
                <label for="" class="flex flex-col">
                  <span class="mb-1 text-[14px] text-text-faded"> Eamil </span>
                  <input
                    type="text"
                    placeholder="Eamil"
                    class="h-12 w-full rounded-lg border border-transparent bg-white/5 px-5 placeholder:text-text-disabled focus:border-white/10"
                  />
                  <span class="hidden pt-1 text-[13px] text-danger"
                    >Warning</span
                  >
                </label>
                <label for="" class="flex flex-col">
                  <span class="mb-1 text-[14px] text-text-faded">
                    Password
                  </span>
                  <input
                    type="text"
                    placeholder="Password"
                    class="h-12 w-full rounded-lg border border-transparent bg-white/5 px-5 placeholder:text-text-disabled focus:border-white/10"
                  />
                  <span class="hidden pt-1 text-[13px] text-danger"
                    >Warning</span
                  >
                </label>
                <label for="" class="flex flex-col">
                  <span class="mb-1 text-[14px] text-text-faded"> Name </span>
                  <input
                    type="text"
                    placeholder="Name"
                    class="h-12 w-full rounded-lg border border-transparent bg-white/5 px-5 placeholder:text-text-disabled focus:border-white/10"
                  />
                  <span class="hidden pt-1 text-[13px] text-danger"
                    >Warning</span
                  >
                </label>
                <div for="" class="flex flex-col">
                  <span class="mb-1 text-[14px] text-text-faded"> Role </span>
                  <div class="mt-2 flex gap-5">
                    <div class="group flex gap-2">
                      <label for="role-editor" class="flex">
                        <input
                          type="radio"
                          name="role"
                          id="role-editor"
                          class="peer size-0 appearance-none"
                          checked
                        />
                        <div
                          class="relative size-5 cursor-pointer rounded-full border border-transparent bg-white/5 p-2 transition-colors after:absolute after:left-1/2 after:top-1/2 after:size-2.5 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full after:bg-white after:opacity-0 after:transition-all group-hover:border-primary peer-checked:bg-primary peer-checked:after:opacity-100"
                        ></div>
                      </label>
                      <label
                        for="role-editor"
                        class="cursor-pointer text-[13px] text-text-faded"
                        >Editor</label
                      >
                    </div>
                    <div class="group flex gap-2">
                      <label for="role-viewer" class="flex">
                        <input
                          type="radio"
                          name="role"
                          id="role-viewer"
                          class="peer size-0 appearance-none"
                        />
                        <div
                          class="relative size-5 cursor-pointer rounded-full border border-transparent bg-white/5 p-2 transition-colors after:absolute after:left-1/2 after:top-1/2 after:size-2.5 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full after:bg-white after:opacity-0 after:transition-all group-hover:border-primary peer-checked:bg-primary peer-checked:after:opacity-100"
                        ></div>
                      </label>
                      <label
                        for="role-viewer"
                        class="cursor-pointer text-[13px] text-text-faded"
                        >Viewer</label
                      >
                    </div>
                    <div class="group flex gap-2">
                      <label for="role-admin" class="flex">
                        <input
                          type="radio"
                          name="role"
                          id="role-admin"
                          class="peer size-0 appearance-none"
                        />
                        <div
                          class="relative size-5 cursor-pointer rounded-full border border-transparent bg-white/5 p-2 transition-colors after:absolute after:left-1/2 after:top-1/2 after:size-2.5 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full after:bg-white after:opacity-0 after:transition-all group-hover:border-primary peer-checked:bg-primary peer-checked:after:opacity-100"
                        ></div>
                      </label>
                      <label
                        for="role-admin"
                        class="cursor-pointer text-[13px] text-text-faded"
                        >Admin</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mt-5 flex w-full gap-3">
                  <a href="administrator.html" class="btn-line w-full">
                    <span>Cancel</span>
                  </a>
                  <button type="button" class="btn-default w-full">
                    <span>Register</span>
                  </button>
                </div>
              </div>
            </article>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
