<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="relative grid size-full min-h-screen md:grid-cols-[256px_1fr]">
      <header
        class="open/ group peer fixed top-0 z-50 col-span-2 flex h-16 w-full items-center justify-between border-b border-border bg-bg-menu px-5 md:h-20 [&.open]:border-transparent"
      >
        <a href="" class="flex items-center justify-center">
          <h1 class="font-logo text-[28px] font-extrabold">Logo</h1>
        </a>
        <button
          type="button"
          class="flex items-center justify-center group-[&.open]:hidden md:hidden"
          onclick="document.querySelector('header').classList.add('open')"
        >
          <i class="material-symbols-outlined"> menu </i>
        </button>
        <button
          type="button"
          class="hidden items-center justify-center transition-transform hover:rotate-180 group-[&.open]:flex"
          onclick="document.querySelector('header').classList.remove('open')"
        >
          <i class="material-symbols-outlined"> close </i>
        </button>
        <div
          class="ovh group relative z-[52] ml-auto flex h-12 w-auto min-w-36 items-center justify-center gap-2.5 overflow-hidden rounded-full border border-white/[0.12] pl-5 pr-2.5 backdrop-blur-md transition-colors max-md:fixed max-md:bottom-5 max-md:hidden max-md:w-[calc(100%-40px)] max-md:group-[&.open]:flex"
        >
          <div class="flex flex-col leading-tight">
            <span
              class="admin text-[12px] font-medium [&.admin]:text-warning [&.editor]:text-success [&.viewer]:text-text-faded"
              >admin</span
            >
            <span class="text-[14px] font-semibold">xxxxxxxxx</span>
          </div>
          <button
            type="button"
            class="btn-hover relative ml-auto flex size-7 items-center justify-center gap-2.5 rounded-2xl bg-primary"
            onclick="location.href='../index.html'"
          >
            <i class="material-symbols-outlined text-[18px]">
              power_settings_new
            </i>
          </button>
        </div>
      </header>
      <aside
        class="relative left-0 top-0 size-full border-r border-border bg-bg-menu px-3 py-5 pt-16 peer-[&.open]:flex max-md:fixed max-md:z-[49] max-md:hidden md:w-64 md:pt-20"
      >
        <nav class="sticky top-[100px] flex w-full flex-col gap-3 pt-5">
          <a
            href="dashboard.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> dashboard </i>
            <span class="">Dashboard</span>
          </a>
          <a
            href="txs.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> bar_chart </i>
            <span class="">TXs</span>
          </a>
          <a
            href="gameUser.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              stadia_controller
            </i>
            <span class="">Game User</span>
          </a>
          <a
            href="administrator.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              manage_accounts
            </i>
            <span class="">Administrator</span>
          </a>
        </nav>
      </aside>
      <main
        class="flex size-full flex-col px-5 py-5 pt-16 max-md:col-span-2 md:px-10 md:pt-20"
      >
        <div
          class="flex size-full flex-col items-center pt-[10vh] md:pt-[20vh]"
        >
          <i class="material-symbols-outlined text-[40px] text-text-disabled">
            warning
          </i>

          <h2 class="pb-4 pt-5 text-[28px] font-medium">Page Not Found</h2>
          <p class="text-text-muted">
            Sorry, the page you are looking for could not be found
          </p>
          <a
            href="dashboard.html"
            class="btn-default mt-7 w-full md:max-w-[280px]"
            ><span>Go to Home</span></a
          >
        </div>
        <div
          class="flex hidden size-full flex-col items-center pt-[10vh] md:pt-[20vh]"
        >
          <i class="material-symbols-outlined text-[40px] text-text-disabled">
            warning
          </i>

          <h2 class="pb-4 pt-5 text-[28px] font-medium">
            Internal Server Error
          </h2>
          <p class="text-text-muted">Oops! Something's not right</p>
          <a href="/" class="btn-default group mt-7 w-full md:max-w-[280px]"
            ><span>Refresh</span>
            <i
              class="material-symbols-outlined text-[18px] transition-transform group-hover:rotate-180"
            >
              refresh
            </i></a
          >
        </div>
      </main>
    </div>
  </body>
</html>
