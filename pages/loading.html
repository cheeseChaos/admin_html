<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="relative grid size-full min-h-screen md:grid-cols-[256px_1fr]">
      <div
        class="col-span-2 flex size-full flex-col items-center justify-center p-5 md:p-10"
      >
        <aside
          data-role="loading"
          class="flex size-full items-center justify-center gap-2"
        >
          <i
            class="material-symbols-outlined origin-center animate-spin text-[20px] text-text-faded"
          >
            progress_activity
          </i>
          <span class="animate-pulse text-[13px] text-text-muted">
            Loading...
          </span>
        </aside>
      </div>
    </div>
  </body>
</html>
