<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Admin</title>
  </head>
  <body>
    <div class="relative grid size-full min-h-screen md:grid-cols-[256px_1fr]">
      <header
        class="open/ group peer fixed top-0 z-50 col-span-2 flex h-16 w-full items-center justify-between border-b border-border bg-bg-menu px-5 md:h-20 [&.open]:border-transparent"
      >
        <a href="" class="flex items-center justify-center">
          <h1 class="font-logo text-[28px] font-extrabold">Logo</h1>
        </a>
        <button
          type="button"
          class="flex items-center justify-center group-[&.open]:hidden md:hidden"
          onclick="document.querySelector('header').classList.add('open')"
        >
          <i class="material-symbols-outlined"> menu </i>
        </button>
        <button
          type="button"
          class="hidden items-center justify-center transition-transform hover:rotate-180 group-[&.open]:flex"
          onclick="document.querySelector('header').classList.remove('open')"
        >
          <i class="material-symbols-outlined"> close </i>
        </button>
        <div
          class="ovh group relative z-[52] ml-auto flex h-12 w-auto min-w-36 items-center justify-center gap-2.5 overflow-hidden rounded-full border border-white/[0.12] pl-5 pr-2.5 backdrop-blur-md transition-colors max-md:fixed max-md:bottom-5 max-md:hidden max-md:w-[calc(100%-40px)] max-md:group-[&.open]:flex"
        >
          <div class="flex flex-col leading-tight">
            <span
              class="admin text-[12px] font-medium [&.admin]:text-warning [&.editor]:text-success [&.viewer]:text-text-faded"
              >admin</span
            >
            <span class="text-[14px] font-semibold">xxxxxxxxx</span>
          </div>
          <button
            type="button"
            class="btn-hover relative ml-auto flex size-7 items-center justify-center gap-2.5 rounded-2xl bg-primary"
            onclick="location.href='../index.html'"
          >
            <i class="material-symbols-outlined text-[18px]">
              power_settings_new
            </i>
          </button>
        </div>
      </header>
      <aside
        class="relative left-0 top-0 size-full border-r border-border bg-bg-menu px-3 py-5 pt-16 peer-[&.open]:flex max-md:fixed max-md:z-[49] max-md:hidden md:w-64 md:pt-20"
      >
        <nav class="sticky top-[100px] flex w-full flex-col gap-3 pt-5">
          <a
            href="dashboard.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> dashboard </i>
            <span class="">Dashboard</span>
          </a>
          <a
            href="txs.html"
            class="active flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]"> bar_chart </i>
            <span class="">TXs</span>
          </a>
          <a
            href="gameUser.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              stadia_controller
            </i>
            <span class="">Game User</span>
          </a>
          <a
            href="administrator.html"
            class="flex min-h-10 items-center gap-2.5 rounded-lg px-2 py-1 opacity-40 transition-opacity hover:opacity-100 [&.active]:bg-white/5 [&.active]:opacity-100"
          >
            <i class="material-symbols-outlined text-[20px]">
              manage_accounts
            </i>
            <span class="">Administrator</span>
          </a>
        </nav>
      </aside>
      <main
        class="flex size-full flex-col px-5 py-5 pt-16 max-md:col-span-2 md:px-10 md:pt-20"
      >
        <h2 class="pb-4 pt-5 text-[28px] font-medium">TXs</h2>
        <div class="flex w-full flex-col gap-4">
          <section class="grid gap-4 overflow-x-hidden">
            <article
              data-role="txs"
              class="overflow-hidden rounded-2xl bg-bg-menu p-5"
            >
              <aside
                data-role="loading"
                class="flex/ hidden size-full items-center justify-center"
              >
                <i
                  class="material-symbols-outlined origin-center animate-spin text-[20px] text-text-faded"
                >
                  progress_activity
                </i>
              </aside>
              <div class="flex items-center justify-between pb-4">
                <label for="search" class="relative flex items-center">
                  <i
                    class="material-symbols-outlined absolute p-3.5 text-[18px] text-text-muted"
                  >
                    search
                  </i>
                  <input
                    type="text"
                    placeholder="Search"
                    name="search"
                    id="search"
                    class="h-10 w-full rounded-lg border border-transparent bg-white/5 px-5 pl-10 placeholder:text-text-disabled focus:border-white/10"
                  />
                </label>
                <button
                  type="button"
                  class="ml-3 flex size-6 items-center justify-center"
                >
                  <i
                    class="material-symbols-outlined text-[18px] text-text-muted transition-transform hover:rotate-90"
                  >
                    refresh
                  </i>
                </button>
              </div>
              <table class="grid grid-rows-[40px_auto] overflow-x-auto">
                <thead>
                  <tr
                    class="flex h-10 w-full items-center justify-start border-b border-border *:w-full *:min-w-[120px] *:flex-1 *:pl-2 *:text-left *:text-[12px] *:font-medium *:text-text-faded last:*:pr-2"
                  >
                    <th>UID</th>
                    <th>Address</th>
                    <th>Amount</th>
                    <th>Contract</th>
                    <th>Datetime</th>
                    <th>Tx hash</th>
                  </tr>
                </thead>
                <tbody class="even:*:bg-white/[0.02]">
                  <tr
                    class="flex min-h-14 items-center border-b border-border transition-colors *:min-w-[120px] *:flex-1 *:pl-2 last:*:pr-2 hover:bg-white/5"
                  >
                    <td>0000000000</td>
                    <td>xxxxx...xxxxx</td>
                    <td>
                      <div class="flex items-baseline">
                        1,000<small>.00</small>
                      </div>
                    </td>
                    <td>
                      <a href="" class="text-link" data-type="address"
                        >xxxxx...xxxxx</a
                      >
                    </td>
                    <td>
                      <div class="flex flex-col">
                        yyyy-mm-dd
                        <span class="text-[13px] text-text-muted">
                          hh:mm:ss
                        </span>
                      </div>
                    </td>
                    <td>
                      <a href="" class="text-link" data-type="address"
                        >xxxxx...xxxxx</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-7 flex w-full items-center justify-between">
                <span class="text-[13px] text-text-faded"
                  ><b>1</b>&nbsp;page of 10</span
                >
                <div
                  data-role="pagination"
                  class="flex w-fit items-center gap-1"
                >
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    <i class="material-symbols-outlined text-[16px]">
                      first_page
                    </i>
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    <i class="material-symbols-outlined text-[16px]">
                      keyboard_arrow_left
                    </i>
                  </button>
                  <button
                    type="button"
                    class="active flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    1
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    2
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    3
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    4
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    5
                  </button>

                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    <i class="material-symbols-outlined text-[16px]">
                      keyboard_arrow_right
                    </i>
                  </button>
                  <button
                    type="button"
                    class="flex size-7 items-center justify-center rounded-md text-[14px] opacity-40 transition-all [&.active]:bg-primary [&.active]:text-text [&.active]:opacity-100 [&:not(:disabled)]:hover:opacity-100"
                  >
                    <i class="material-symbols-outlined text-[16px]">
                      last_page
                    </i>
                  </button>
                </div>
              </div>
            </article>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
